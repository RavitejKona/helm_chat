apiVersion: v1
kind: Service
metadata:
   name: {{.Values.widget.service.service_name}}
   namespace: {{.Values.namespace}}
   labels:
      app: {{.Values.widget.app_name}}
spec:
   selector:
      app: {{.Values.widget.app_name}}
   type: NodePort
   ports:
     - name: {{.Values.widget.service.port_name}}
       protocol: TCP
       port: {{.Values.widget.service.port}}
       targetPort: {{.Values.widget.service.port}}